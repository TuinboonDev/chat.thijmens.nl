<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            function runFunction() {
                fetch("/getmessages/0", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    let messagesDiv = document.getElementById("messages");
                    messages.innerHTML = "";
                    console.log(data)
                    for (mes in data) {
                        var message = document.createElement("li");
                        console.log(mes)
                        message.innerHTML = `${data[mes]["userid"]} says: ${data[mes]["message"]}`;
                        messagesDiv.append(message);
                    }
                })
            }

            setInterval(runFunction, 2000);
        })

        var socket = io();

        socket.on("connect", function() {
            console.log("Connected to the server!");
            socket.emit("my event", { data: "I'm connected!" });
        });

        socket.on("message", function(data) {
            console.log("Received:", data);
        });

        socket.on("disconnect", function() {
            console.log("Disconnected from server.");
        });

        socket.on("connect_error", function(error) {
            console.error("Connection Error:", error);
        });
    </script>
</head>
<body>
    <div id="messages">
    {% for message in data %}
        <li>{{ message.userid }} says: {{ message.message|safe }}</li>
    {% endfor %}
    </div>
    <form action="/sendmessage" method="post" id="form">
        <input type="text" name="message" id="message">
        <input type="submit" value="Send">
    </form>
    <a href="/discover">Discover other servers here!</a>
</body>
</html>
